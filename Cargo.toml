[package]
name = "generic-octree"
version = "0.1.3"
authors = [
            "Thomas \"nwmqpa\" Nicollet <thomas.nicollet@epitech.eu>",
            "Alexandre \"Afourcat\" Fourcat <alexandre.fourcat@epitech.eu>",
          ]
edition = "2018"
description = "Simple generic implementation of a linear Octree"
license = "Apache-2.0"
readme = "README.md"


[dependencies]
serde = { version = "1.0.*", features = ["derive"], optional = true }
dot_vox = { version = "4.0.0", optional = true}
bincode = { version = "1.2.1", optional = true}

[features]
serialize = ["serde"]
dot_tree = ["serialize", "bincode"]
vox = ["dot_vox"]

[dev-dependencies]
color-rs = "*"
