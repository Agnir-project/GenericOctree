stages:
  - build
  - publish

rust-nightly:
  stage: build
  image: rustlang/rust:nightly
  script:
    - cargo build --verbose
    - cargo test --verbose
  allow_failure: true

publish:
  stage: publish
  image: rust:latest
  script:
    - cargo login $CRATES_IO_TOKEN
    - cargo package
    - cargo publish

